<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Devour-A-Burger</title>
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- CSS link -->
  <!-- <link rel="stylesheet" type="text/css" href="../../public/assets/css/burger_styles.css"> -->
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <!-- jQuery Link -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <style>
    .plate {
      width: 100%;
      height: auto;
      border: solid 4px black;
      border-radius: 2em;
    }
  </style>
</head>

<body>

  <div class="jumbotron bg-info text-center px-5 py-2">
    <h1>Select A Burger</h1>
    <form method="POST">
      <select id="burger" class="form-control" type="text" placeholder="Select a burger...">
        <option value="0">Select a Burger...</option>
        <option>Hamburger</option>
        <option>Cheeseburger</option>
        <option>Bacon Cheeseburger</option>
        <option>Hawaiian Burger</option>
        <option>Chicken Sandwich</option>
        <option>Krabby Patty</option>
        <option>Chicken Nuggets</option>
        <option>Salad</option>
      </select>
      <img id="display" src="assets/imgs/none.jpg" alt="">
      <button class="btn btn-primary my-3 px-4" type="submit">Select</button>
    </form>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="plate">
          <img class="img-fluid" src="https://www.tellusaboutus.com/comments/images/BK-WebComment/BB_WHOPPER-v1.png" alt="Select Burger">
        </div>
        <button class="w-100 btn btn-primary my-3">Move to Plate</button>
      </div>
      <div class="col-md-6">
        <div class="plate">
          <img class="img-fluid" src="https://www.tellusaboutus.com/comments/images/BK-WebComment/BB_WHOPPER-v1.png" alt="Devour Burger">
        </div>
        <button class="w-100 btn btn-primary my-3">Devour</button>
      </div>
    </div>

  </div>

  <script src="assets/js/burger_script.js"></script>
</body>

</html>
